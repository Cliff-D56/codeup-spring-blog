<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="item : ${items}" style="border-style: double">
    <h1 th:text="${item.getName()}"></h1>
    <h1 th:text="${item.getManufactureYear()}"></h1>
    <h1 th:text="${item.getPrice()}"></h1>
</div>
</body>
</html>
